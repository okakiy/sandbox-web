<!DOCTYPE html>
<html>
<head>
<title>HTML5 + REST Hello World</title>
<link rel="stylesheet" href="css/styles.css"/>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript">
$( document ).ready( function() {
    $( '#sayHello' ).click( function( event ) {
        event.preventDefault();

        var result = $( '#result' ),
            name = $.trim( $( '#name' ).val() );

        result.removeClass( 'invalid' );

        if( !name || !name.length ) {
            result.addClass( 'invalid' ).text( 'A name is required!' );
            return;
        }
        //console.log("clicked: " + name);
        var resultText = "<h2>Recommendation</h2>";
        var pairText = "<h2>Neighbors</h2>";
        $.ajax( 'hello/json/' + name, {
            dataType:'json',
            data:{},
            type:'POST',
            success:function ( data ) {
                console.log("success: " + data.recommendations);
                for	(index = 0; index < data.recommendations.length; ++index) {
                    resultText = resultText + "<br><a target=_blank href=http://mirtesen.ru/pad/" + data.recommendations[index].itemID + ">" + data.recommendations[index].itemID + "</a>";
                }
                var hash = data.pairs;
                for (var k in hash){
                    pairText = pairText + "<br><a target=_blank href=http://mirtesen.ru/people/" + k + ">" + k + "</a>";
                //alert(1);
                }

                $( '#result' ).html( resultText + pairText );
                $( '#for' ).html( "For: " + name );
            }
        })
        .error( function() {
            //console.log("error");
        });
    });
}); // (document).ready
</script>
</head>
<body>
Recommender<span id="for"></span><br>
<form name="theForm">
    <fieldset>
        <label for="name" id="name_label">User Id</label>
        <input name="name" id="name" type="text" required placeholder="User Id"/>
        <input type="submit" id="sayHello" value="Collaborate!"/>
    </fieldset>
</form>
<div>
    <span id="result"></span>
</div>

</body>
</html>
